<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Controle Financeiro</h1>

  <div class="container">
    <!-- Saldo -->
    <div class="item">
      <h4>Saldo</h4>
      <h1 id="balanco" class="balanco">R$0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h3>Receitas</h3>
          <p id="din-positivo" class="din positivo">+ R$0.00</p>
        </div>
        <div>
          <h3>Despesas</h3>
          <p id="din-negativo" class="din negativo">- R$0.00</p>
        </div>
      </div>
    </div>

    <!-- Formulário -->
    <div class="item">
      <h4>Adicionar transação</h4>
      <form id="form">
        <div class="form-control">
          <h3>Tipo</h3>
          <label><input type="radio" name="tipo" value="+" checked> Receita</label>
          <label><input type="radio" name="tipo" value="-"> Despesa</label>
        </div>
        <div class="form-control">
          <label for="descricao"><h3>Descrição</h3></label>
          <input type="text" id="descricao" placeholder="Descrição" />
        </div>
        <div class="form-control">
          <label for="montante"><h3>Valor R$</h3></label>
          <input type="number" id="montante" placeholder="Valor" min="0" step="0.01" />
        </div>
        <button class="btn">Adicionar</button>
      </form>
    </div>

    <!-- Lista -->
    <div class="item">
      <h4>Transações</h4>
      <ul id="transacoes" class="transacoes"></ul>
    </div>
  </div>

  <script src="controle.js"></script>
</body>
</html>
